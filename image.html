<!DOCTYPE html>
    <head>
        <script type="text/javascript" src="thumbnails.js"></script>
        <script type="text/javascript" src="images.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">

        <link href="css/bootstrap.css" rel="stylesheet">

        <link rel="stylesheet" href="css/main.css">
        <title> PSIG, Plain Simple Image Gallery</title>
    </head>
    <body>
        <script src="js/vendor/jquery-1.11.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
        <script src="js/bootstrap.min.js"></script>
        
        <h1>Single image view, navigate with left and right arrow</h1>
        <div>
            <ul id="imgtable">
           	      
            </ul>
        </div>
        <script type="text/javascript"> 
        function getUrlParameter(sParam)
        {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) 
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) 
                {
                    return sParameterName[1];
                }
            }
        }  
        function moveLeft() {
            var currentId = window.images.indexOf(currentImage);
            if (currentId != -1) {
                if( window.images.length - currentId < window.images.length ) { // there are images left 
                    currentImage = window.images[currentId-1];   
                }
                else {
                    alert("Ran out of images, sorry :(");
                }
            }
        }
        function moveRight() {
            var currentId = window.images.indexOf(currentImage);
            if (currentId != -1) {
                if(window.images.length - currentId > 1) { // there are images right 
                    currentImage = window.images[currentId+1];   
                } else {
                    alert("Ran out of images, sorry :(");
                }
            }
        }
        var currentImage = getUrlParameter("image");
        $( "#imgtable" ).append( "<img class='image' id=\"mainImage\" alt=\"Image\"  src=\"images/" + currentImage + "\"> </a>" );
        $( "body" ).keydown(function(e) {
            if(e.keyCode == 37) { // left
                moveLeft();
                $("#mainImage").replaceWith("<img class='image' id=\"mainImage\" alt=\"Image\"  src=\"images/" + currentImage + "\"> </a>");
              }
              else if(e.keyCode == 39) { // right
                moveRight();
                $("#mainImage").replaceWith("<img class='image' id=\"mainImage\" alt=\"Image\"  src=\"images/" + currentImage + "\"> </a>"); 
              }
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
    <head>
        <script type="text/javascript" src="thumbnails.js"></script>
        <script type="text/javascript" src="images.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="css/main.css">
        <title> PSIG, Plain Simple Image Gallery</title>
    </head>
    <body>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
        <script src="js/bootstrap.min.js"></script>
        <h1>Welcome to PSIG</h1>
        <div>
            <ul id="imgtable">
                
            </ul>
        </div>
        <script type="text/javascript"> 
        for (var thumbnail in window.thumbnails){
            $( "#imgtable" ).append( " <a href=\"images/" + images[thumbnail] + "\"> <img class='thumb' src=\"thumbnails/" +window.thumbnails[thumbnail]+"\"> </a>" );
        }
        </script>
    </body>
</html>

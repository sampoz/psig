<!DOCTYPE html>
    <head>
        <script type="text/javascript" src="thumbnails.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <title> PSIG, Plain Simple Image Gallery</title>
    </head>
    <body>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
        <h1>Welcome to PSIG</h1>
        <table id="imgtable">
            
        </table>
        <script type="text/javascript"> 
        for (var thumbnail in window.thumbnails){
            $( "#imgtable" ).append( "<img src=\"thumbnails/" +window.thumbnails[thumbnail]+"\">" );
        }
        </script>
    </body>
</html>
